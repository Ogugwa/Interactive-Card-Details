<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="card-left"></div>
      <div class="card-front">
        <img src="./images/card-logo.svg" alt="rounded card logo" />
        <div class="card-number-container">
          <input
            type="number"
            placeholder="0000 0000 0000 0000"
            id="front-card-number"
          />
        </div>
        <div class="card-front-name-container">
          <div>
            <input
              type="text"
              placeholder="JANE APPLESEED"
              required
              id="card-front-name"
            />
          </div>
          <div class="exp-date">
            <input
              type="number"
              placeholder="00"
              required
              id="card-front-expiry-month"
            />
            <span>/</span>
            <input
              type="number"
              placeholder="00"
              required
              id="card-front-expiry-year"
            />
          </div>
        </div>
      </div>
      <div class="card-back">
        <div class="card-back-cvc-container">
          <input
            type="number"
            placeholder="000"
            id="card-back-cvc"
            class="card-back-cvc"
          />
        </div>
      </div>
      <!-- This is the second part of the site -->
      <div class="card-right">
        <form id="basic-form">
          <div class="form-group">
            <label>CARDHOLDER NAME</label>
            <br />
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              id="cardholder-name"
              required
            />
          </div>
          <div class="form-group">
            <label>CARD NUMBER</label>
            <br />
            <input
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              id="card-number"
              required
            />
          </div>
          <div class="form-group" id="form-dates">
            <div>
              <label>EXP. DATE (MM/YY)</label>
              <br />
              <div class="exp-date">
                <input
                  type="text"
                  placeholder="MM"
                  required
                  id="expiry-month"
                />
                <input type="text" placeholder="YY" required id="expiry-year" />
              </div>
            </div>

            <div class="form-cvv">
              <label>CVC</label>
              <br />
              <input type="text" placeholder="e.g. 123" required id="cvc" />
            </div>
          </div>
          <!-- <div class="form-submit"> -->
          <button type="submit" class="form-submit-button">Confirm</button>
          <!-- </div> -->
        </form>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Deborah Okolo</a>.
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
